---

- name: install tools
  package: name=net-tools,traceroute,ifenslave,bridge-utils,iperf,tcpdump,iptables

- name: configure network
  template:
   src: interfaces
   dest: /etc/network/interfaces
  register: interfaces

- name: configure sysctls
  template:
   src: local.conf
   dest: /etc/sysctl.d/local.conf
  register: sysctl

- name: frr repo key
  ansible.builtin.apt_key:
   url: https://deb.frrouting.org/frr/keys.asc
   state: present

- name: frr repo
  ansible.builtin.apt_repository:
   repo: deb https://deb.frrouting.org/frr bullseye frr-stable
   state: present

- name: install frr
  package: name=frr,frr-pythontools

- name: configure frr
  template:
   src: frr.conf
   dest: /etc/frr/frr.conf
  register: conf

- name: configure frr daemons
  template:
   src: daemons
   dest: /etc/frr/daemons
   owner: frr
   group: frr
   mode: 0640
  register: daemons

- name: restart frr
  service:
   name: frr
   state: restarted
  when: inventory_hostname != 'localhost' and conf.changed or daemons.changed

- name: enable frr
  service:
   name: frr
   enabled: true
   state: started
  when: inventory_hostname != 'localhost'
